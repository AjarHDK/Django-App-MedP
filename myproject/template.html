<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Drug Information Website</title>
    
    

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ezBsXvGWbVVMTZ1eKP1z52Qq2PdKMeMTR/qTkL21PrHjTOAzlmFZ/j1HPWvBLJPD" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .search-bar {
            text-align: center;
            padding: 40px 20px;
        }

        .search-input {
            width: 70%;
            font-size: 16px;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            display: inline-block;
        }

        .search-icon {
            display: inline-block;
            position: relative;
            left: -35px;
            top: 1px;
            cursor: pointer;
            background: none;
            border: none;

        }

        .keyboard {
            font-size: 24px;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            cursor: pointer;

        }

        .main-content {
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Drug Information Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#" data-toggle="modal" data-target="#loginModal">Sign In</a>
        <a href="#" data-toggle="modal" data-target="#signupModal">Sign Up</a>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="search-bar">
                    <form action="" method="post">
                    <input type="text" id="searchInput" class="form-control search-input" placeholder="Search for a medication...">
                        <button type="submit" class="search-icon"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                          </svg></button>
                      </form>
                    <div class="keyboard" onclick="addToSearch(event)">
                        <span>A</span>
                        <span>B</span>
                        <span>C</span>
                        <span>D</span>
                        <span>E</span>
                        <!-- Add more keys as needed -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2>Featured Drug</h2>
                    <p>Information about a featured drug goes here.</p>
                </div>
                <div class="col-md-4">
                    <h2>Recent News</h2>
                    <ul>
                        <li>News item 1</li>
                        <li>News item 2</li>
                        <li>News item 3</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Your Drug Information Website &copy; 2023</span>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>

    <!-- Your custom JavaScript -->
    <script>
        // Your custom JavaScript goes here
    </script>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add your login form here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add your signup form here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        function addToSearch(event) {
            const searchInput = document.getElementById('searchInput');
            if (event.target.tagName === 'SPAN') {
                searchInput.value += event.target.innerText;
            }
        }
    </script>
</body>
</html>
